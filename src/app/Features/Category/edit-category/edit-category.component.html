<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <ng-container *ngIf="categories">
        <form #form="ngForm" (ngSubmit)="UpdateCategory()">
            <div class="mt-2">
             <div class="mt-3">
                <label class="form-label" for="categoryid">Category Id</label>
                <input type="text" disabled
                id="categoryid"
                class="form-control"
                name="categoryid"
                value="{{categories.id}}"
                />
             </div>
             <div class="mt-3">
                <label class="form-label" for="categoryName">Category Name</label>
                <input type="text" 
                id="categoryName"
                class="form-control"
                name="categoryName"
                value="{{categories.name}}"
                [(ngModel)]="categories.name"
                />
             </div>
             <div class="mt-3">
                <label class="form-label" for="categoryUrlHandle">Category Url Handle</label>
                <input type="text" 
                id="categoryUrlHandle"
                class="form-control"
                name="categoryUrlHandle"
                value="{{categories.urlHandle}}"
                [(ngModel)]="categories.urlHandle"
                />
             </div>

             <div class="mt-3 d-flex">
                <button type="submit" class="bn btn-primary">Update</button>
                <button type="button" class="bn btn-danger ms-3" (click)="Delete()">Delete</button>
             </div>
             
            
            </div>
        </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-info" role="alert">
            Category Not Found!
          </div>
    </ng-template>
    
</div>
